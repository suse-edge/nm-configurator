on: [ push, pull_request ]

name: Build & Test

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Format
        run: cargo fmt --all -- --check
      - name: Lint
        run: cargo clippy --all
  build:
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test --no-fail-fast
        env:
          RUST_LOG: debug
